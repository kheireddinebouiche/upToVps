<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Première Page Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #5a5a5a;
        }
        p {
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue sur ma page !</h1>
        <p>
            Ceci est une page HTML simple que j'ai créée pour vous. Elle inclut des éléments de base comme un titre, un paragraphe et un lien stylisé.
        </p>
        <p>
            N'hésitez pas à modifier ce code pour en faire votre propre page web. Amusez-vous bien !
        </p>
        <a href="https://developer.mozilla.org/fr/docs/Web/HTML" class="button" target="_blank">En savoir plus sur HTML</a>
    </div>

</body>
</html>
